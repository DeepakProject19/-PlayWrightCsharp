name: Run Playwright SpecFlow Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ” Restore NuGet packages
        run: dotnet restore

      - name: ğŸ”¨ Build the solution
        run: dotnet build --configuration Release

      - name: â–¶ Install Playwright browsers
        run: |
          cd ./bin/Release/net8.0       # or bin/Debug/net8.0 depending on your project
          pwsh ./playwright.ps1 install --with-deps

      - name: âœ… Run NUnit SpecFlow tests
        run: dotnet test --no-build --verbosity normal
