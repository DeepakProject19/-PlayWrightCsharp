name: Run Playwright SpecFlow Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: windows-latest   # <-- Use Windows runner

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ” Restore NuGet packages
        run: dotnet restore

      - name: ðŸ”¨ Build the solution
        run: dotnet build --configuration Release

      - name: â–¶ Install Playwright browsers
        shell: pwsh
        run: ./bin/Release/net8.0/playwright.ps1 install --with-deps

      - name: âœ… Run NUnit SpecFlow tests
        run: dotnet test --no-build --verbosity normal
